# CI workflow: Formatting, linting, and tests for Rust and GDScript.
#
# Three independent jobs:
# - rust-lint: cargo fmt --check + cargo clippy (no Godot needed, fast)
# - rust-test: unit tests + multiplayer integration tests (high thread count)
# - gdscript: gdformat --check + gdlint
#
# Triggers on pushes and pull requests that touch relevant files.

name: CI

on:
  push:
    paths:
      - "**.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rustfmt.toml"
      - "elven_canopy_*/Cargo.toml"
      - "multiplayer_tests/**"
      - "godot/scripts/**.gd"
      - ".gdlintrc"
      - "python/requirements-dev.txt"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "**.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rustfmt.toml"
      - "elven_canopy_*/Cargo.toml"
      - "multiplayer_tests/**"
      - "godot/scripts/**.gd"
      - ".gdlintrc"
      - "python/requirements-dev.txt"
      - ".github/workflows/ci.yml"

jobs:
  rust-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2

      - name: Check Rust formatting
        run: cargo fmt --all --check

      - name: Run Clippy
        run: cargo clippy --workspace -- -D warnings

  rust-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Run unit tests
        run: cargo test --workspace --exclude multiplayer_tests

      - name: Run multiplayer integration tests
        run: cargo test -p multiplayer_tests -- --test-threads=16

  gdscript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install gdtoolkit
        run: pip install -r python/requirements-dev.txt

      - name: Check GDScript formatting
        run: gdformat --check --line-length 100 godot/scripts/*.gd

      - name: Run GDScript linter
        run: gdlint godot/scripts/*.gd
