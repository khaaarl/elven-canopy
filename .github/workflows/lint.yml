# CI workflow: Formatting and linting checks for Rust and GDScript.
#
# Two independent jobs:
# - rust: cargo fmt --check + cargo clippy (no Godot needed, fast)
# - gdscript: gdformat --check + gdlint
#
# Triggers on pushes and pull requests that touch relevant files.

name: Lint

on:
  push:
    paths:
      - "**.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rustfmt.toml"
      - "elven_canopy_*/Cargo.toml"
      - "godot/scripts/**.gd"
      - ".gdlintrc"
      - "python/requirements-dev.txt"
      - ".github/workflows/lint.yml"
  pull_request:
    paths:
      - "**.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rustfmt.toml"
      - "elven_canopy_*/Cargo.toml"
      - "godot/scripts/**.gd"
      - ".gdlintrc"
      - "python/requirements-dev.txt"
      - ".github/workflows/lint.yml"

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2

      - name: Check Rust formatting
        run: cargo fmt --all --check

      - name: Run Clippy
        run: cargo clippy --workspace -- -D warnings

  gdscript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install gdtoolkit
        run: pip install -r python/requirements-dev.txt

      - name: Check GDScript formatting
        run: gdformat --check --line-length 100 godot/scripts/*.gd

      - name: Run GDScript linter
        run: gdlint godot/scripts/*.gd
