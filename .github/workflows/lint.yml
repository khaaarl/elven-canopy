# CI workflow: GDScript formatting and linting checks.
#
# Runs gdformat --check and gdlint on all GDScript files. Triggers on
# pushes and pull requests that touch GDScript files or the lint config.

name: Lint

on:
  push:
    paths:
      - "godot/scripts/**.gd"
      - ".gdlintrc"
      - "python/requirements-dev.txt"
      - ".github/workflows/lint.yml"
  pull_request:
    paths:
      - "godot/scripts/**.gd"
      - ".gdlintrc"
      - "python/requirements-dev.txt"
      - ".github/workflows/lint.yml"

jobs:
  gdscript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install gdtoolkit
        run: pip install -r python/requirements-dev.txt

      - name: Check GDScript formatting
        run: gdformat --check --line-length 100 godot/scripts/*.gd

      - name: Run GDScript linter
        run: gdlint godot/scripts/*.gd
