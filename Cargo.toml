[workspace]
members = [
    "elven_canopy_sim",
    "elven_canopy_gdext",
    "elven_canopy_music",
]
resolver = "2"

# godot-core generates massive amounts of binding code and can OOM on systems
# with â‰¤4 GB RAM. Raising codegen-units splits each crate into more, smaller
# LLVM modules so peak RSS per rustc process stays lower.
[profile.dev]
codegen-units = 256

[profile.release]
codegen-units = 256

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
